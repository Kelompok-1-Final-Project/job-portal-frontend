<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">All Interview Progress</h3>
  </div>
  <div class="card col-9">
    <p-table [value]="interviews" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Candidate Name</th>
          <th scope="col">Job Title</th>
          <th scope="col">Interviewer Name</th>
          <th scope="col">Schedule</th>
          <th scope="col">Notes</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{ row.candidateName }}</td>
          <td>{{ row.jobTitle }}</td>
          <td>{{ row.interviewerName }}</td>
          <td>{{ row.schedule }}</td>
          <td>{{ row.notes }}</td>
          <td>
            <button (click)="modalUpdate(3)" pButton icon="pi pi-pencil" label="Update Status"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


  <!-- Modal Change Status -->
  <p-dialog header="Update Status Candidate" [(visible)]="visibleUpdateStatus" [style]="{ width: '30vw' }">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12">
        <label for="inputName">Are You Sure to Update Status this Candidate ?</label>
      </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" icon="pi pi-check" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
  </p-dialog>
