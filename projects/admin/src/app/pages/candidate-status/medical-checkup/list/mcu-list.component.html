<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">All Medical Checkup Progress</h3>
  </div>
  <div class="card col-9">
    <p-table [value]="mcus" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>Candidate Name</th>
          <th>File</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{row.candidateName}}</td>
          <td>
            <a *ngIf="isFile(i)" href="{{row.fileId  | urlAdmin}}" download>
              <app-button link="/candidate-statuses/mcu" iconBtn="pi pi-download"
                label="MCU {{row.candidateName}}.pdf"></app-button>
            </a>
          </td>
          <td>
            <app-button iconBtn="pi pi-pencil" tooltipBtn="Upload File" tooltipPstn="top" link="/candidate-statuses/mcu"
              (clickChange)="addFile(row.mcuId)"></app-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Modal Add-->
<p-dialog header="Upload Medical Check Up File" [modal]="true" [(visible)]="visibleMcu" [style]="{ width: '40vw' }">
  <pre>{{medicalUpdateReqDto.value | json}}</pre>
  <form [formGroup]="medicalUpdateReqDto" (ngSubmit)="updateMcu()">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12 md:col-4">
        <label for="inputName">Medical Check Up File</label>
      </div>
      <div class="col-12 md:col-8">
        <p-fileUpload mode="basic" chooseLabel="Upload" #cv accept="image/*" (onSelect)="fileUpload($event, cv)">
        </p-fileUpload>
      </div>
      <div class="flex flex-wrap justify-content-end mt-2 col-12">
        <app-button btnType="submit" label="Submit" link="/candidate-statuses/mcu"></app-button>
      </div>
    </div>
  </form>
</p-dialog>
