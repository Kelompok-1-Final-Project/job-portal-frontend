<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Application Progress</h3>
  </div>
  <div class="card col-9">
    <p-table #app [value]="application" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single" [globalFilterFields]="['candidateName','jobTitle']">
      <ng-template pTemplate="caption">
        <div class="flex">
          <app-button classBtn="p-button-primary mr-2" label="Add Company" routerLink="create"></app-button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input #searchInput pInputText type="text" [(ngModel)]="search"
              (input)="app.filterGlobal(search ,'contains')" placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>Candidate Name</th>
          <th>Job Title</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{row.candidateName}}</td>
          <td>{{row.jobTitle}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
