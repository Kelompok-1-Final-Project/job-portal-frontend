<div class="h-screen flex align-items-center justify-content-center">
    <form [formGroup]="userLoginReqDto" (ngSubmit)="onLogin()" class="grid gy-md-3">
        <div class="col-12 text-center">
            <img src="../../../assets/images/logo.png" class="w-15rem">
            <h1>Login Admin</h1>
        </div>
        <div class="col-12">
            <label for="email">Email</label>
        </div>
        <div class="col-12">
            <input class="w-full" type="email" pInputText id="email" formControlName="userEmail">
            <small class="p-error block mt-1"
                *ngIf="userLoginReqDto.get('userEmail')?.invalid&&userLoginReqDto.get('userEmail')?.touched">Email
                Invalid</small>
        </div>
        <div class="col-12">
            <label for="password">Password</label>
        </div>
        <div class="col-12">
            <p-password styleClass="w-full" [inputStyle]="{'width':'100%'}" [toggleMask]="true" id="password"
                [feedback]="false" formControlName="userPassword"></p-password>

            <small class="p-error block mt-1"
                *ngIf="userLoginReqDto.get('userPassword')?.invalid&&userLoginReqDto.get('userPassword')?.touched">Password
                Invalid</small>
        </div>
        <div class="col-12 mt-2 text-center">
            <app-button classBtn="w-4" label="Login" [loading]="loading" btnType="submit"></app-button>
        </div>
    </form>
</div>
