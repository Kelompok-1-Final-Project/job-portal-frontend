<div class="container grid justify-content-center p-3">
  <div class="grid justify-content-center col-12">
    <h3 class="text-center">Question List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button routerLink="create" pButton pRipple class="p-button-primary" label="Add Question"></button>
    </div>
    <p-table [value]="questions" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Question</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-question let-i="rowIndex">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ question.question }}</td>
          <td>
            <div class="p-buttonset">
              <button routerLink="/questions/detail/1" pButton pRipple class="p-button-secondary" label="View Details"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
