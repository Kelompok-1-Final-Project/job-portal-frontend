<div class="container">
  <h3>Question Detail</h3>
  <h4>Question: </h4>

  <form class="edit-form">
    <textarea pInputTextarea rows="4" cols="50" id="question" name="question" [value]="questions.question" disabled></textarea>
    <button pButton class="edit-button" (click)="editQuestion(3)" icon="pi pi-pencil" label="Edit Question"></button>
  </form>

  <p-table [value]="questions.listQuestionOption" class="options-table">
    <ng-template pTemplate="header">
      <tr>
        <th>No</th>
        <th>Option</th>
        <th>Answer</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-option let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{option.labels}}</td>
        <td>{{option.isAnswer}}</td>
        <td>
          <button pButton (click)="editOption(i)" icon="pi pi-pencil" label="Edit"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
