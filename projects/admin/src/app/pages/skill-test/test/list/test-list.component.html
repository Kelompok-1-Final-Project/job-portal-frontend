<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Skill Test List</h3>
  </div>
  <div class="card col-9">
    <p-table [value]="skilltests" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Job Name</th>
          <th scope="col">Test Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <td scope="row">{{ i+1 }}</td>
          <td>{{ p.jobName }}</td>
          <td>{{ p.testName }}</td>
          <td>
            <button routerLink="details/1" pButton pRipple class="p-button-secondary" label="Detail"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
