<form>
  <!-- <pre>{{ companyInsertReqDto.value|json }}</pre> -->
  <div class="container">
    <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
        <div class="flex col-12">
          <h2 class="text-center">Candidate Information</h2>
        </div>
        <label for="formFile" class="col-12 md:col-3 form-label">Candidate Photo</label>
        <p-fileUpload mode="basic" class="col-12 md:col-9" chooseLabel="Upload" accept="image/*">
        </p-fileUpload>
        <div class="col-12 md:col-6 grid">
          <div class="col-12 md:col-3">
            <label for="companyName">Email<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control p-disabled col-12" id="companyName" required
              formControlName="companyName" value="linov@gmail.com">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Fullname<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName" required
              formControlName="companyName">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Mobile Phone</label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName" required
              formControlName="companyName">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Gender</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown optionLabel="name"></p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="formFile">Upload CV</label>
          </div>
          <div class="col-12 md:col-9">
            <p-fileUpload mode="basic" chooseLabel="Upload" accept="image/*">
            </p-fileUpload>
          </div>
        </div>
        <div class="col-12 md:col-6 grid">
          <div class="col-6 md:col-3">
            <label for="companyName">Expected Salary</label>
          </div>
          <div class="col-6 md:col-9">
            <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
              required formControlName="companyName">
            <span class="col-2">To :</span>
            <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
              required formControlName="companyName">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyAddress">Birthdate</label>
          </div>
          <div class="col-12 md:col-9">
            <p-calendar [showIcon]="true"></p-calendar>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Marital Status</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown optionLabel="name"></p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Person Type</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown optionLabel="name"></p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Summary</label>
          </div>
          <div class="col-12 md:col-9">
            <textarea rows="5" class="col-12" pInputTextarea formControlName="text"></textarea>
          </div>
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="button" routerLink="/companies" pButton pRipple class="p-button-secondary mr-3"
            icon="pi pi-angle-double-left">. Back to previous menu</button>
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>

        <!-- ======================================== -->

        <div class="grid col-12">
          <p-panel class="col-12" header="Education">
            <div class="col-8">
              <span>
                Aug 2018 - Nov 2022
              </span>
              <span>
                Universitas Pembangunan Nasional "Veteran" Yogyakarta
              </span>
            </div>
            <div class="col-2">
                <button pButton icon="pi pi-pencil" class="p-button-secondary"></button>
                <button pButton icon="pi pi-trash" class="p-button-danger"></button>
            </div>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
</form>
