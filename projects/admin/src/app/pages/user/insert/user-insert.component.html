<div class="container">
  <form [formGroup]="userInsertReqDto" (ngSubmit)="insertUser()">
    <div class="row">
      <div class="card-container flex flex-wrap justify-content-center align-items-center" style="min-height: 700px">
        <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
          <div class="flex col-12">
            <h2 class="text-center">User Information</h2>
          </div>
          <div class="col-12 md:col-6 grid">
            <div class="col-12 md:col-3">
              <label for="companyName">Email<span style="color: red;">*</span></label>
            </div>
            <div class="col-12 md:col-9">
              <input pInputText type="text" class="form-control col-12" id="companyName"
                aria-describedby="companyNameHelp" required formControlName="userEmail">
            </div>
            <div class="col-12 md:col-3">
              <label for="companyName">Fullname<span style="color: red;">*</span></label>
            </div>
            <div class="col-12 md:col-9">
              <input pInputText type="text" class="form-control col-12" id="companyName"
                aria-describedby="companyNameHelp" required formControlName="fullName">
            </div>
            <div class="col-12 md:col-3">
              <label for="companyName">Role<span style="color: red">*</span></label>
            </div>
            <div class="col-12 md:col-9">
              <p-dropdown [options]="roles" styleClass="w-full" optionValue="roleCode" optionLabel="roleName"
                formControlName="roleCode"></p-dropdown>
            </div>
            <div class="col-12 md:col-3">
              <label for="companyName">Mobile Phone</label>
            </div>
            <div class="col-12 md:col-9">
              <input pInputText type="text" class="form-control col-12" aria-describedby="companyNameHelp" required
                formControlName="userPhone">
            </div>
            <div class="col-12 md:col-3">
              <label for="companyName">Gender</label>
            </div>
            <div class="col-12 md:col-9">
              <p-dropdown [options]="genders" styleClass="w-full" optionValue="genderCode" optionLabel="genderName"
                formControlName="genderCode" placeholder="Choose"></p-dropdown>
            </div>
            <div class="col-12 md:col-3">
              <label for="companyName">File</label>
            </div>
            <div class="col-12 md:col-9">
              <p-fileUpload mode="basic" class="col-12 md:col-9" chooseLabel="Upload" #photo accept="image/*"
                (onSelect)="photosUpload($event, photo)">
              </p-fileUpload>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <app-button classBtn="p-button-secondary" styleBtn="margin-right:0.5rem;" iconBtn="pi pi-angle-double-left"
            label="Back to Previous Menu" btnType="button" routerLink="/users"></app-button>
          <app-button [loading]="loading" btnType="submit" classBtn="w-12" label="Submit"></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
