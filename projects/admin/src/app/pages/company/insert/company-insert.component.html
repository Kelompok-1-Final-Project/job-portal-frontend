<pre>{{ companyInsertReqDto.value|json }}</pre>

<div class="container">
  <form [formGroup]="companyInsertReqDto" (ngSubmit)="insertCompany()">
    <button pButton pRipple label="Back"></button>
    <button pButton pRipple label="Back"></button>
    <div class="card-container flex flex-wrap justify-content-center align-items-center" style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-8 text">
        <div class="flex text-center justify-content-center col-12">
          <h2 class="text-center">Tambah Data Company</h2>
        </div>

        <div class="col-12 md:col-3">
          <label for="companyName" class="form-label">Company Name<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="form-control col-12" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
        </div>
        <div class="col-12 md:col-3">
          <label for="companyName" class="form-label">Industry Name<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <p-dropdown formControlName="industryCode" [options]="industries" optionValue="industryCode"
            optionLabel="industryName" placeholder="Choose Key"></p-dropdown>
        </div>
        <div class="col-12 md:col-3">
          <label for="companyName" class="form-label">City Name<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <p-dropdown formControlName="cityCode" [options]="cities" optionValue="cityCode" optionLabel="cityName"
            placeholder="Choose Key"></p-dropdown>
        </div>
        <div class="col-12 md:col-3">
          <label for="companyAddress" class="form-label">Description<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <textarea pInputText class="form-control col-12" id="companyAddress" rows="3" required
            formControlName="description"></textarea>
        </div>
        <div class="col-12 md:col-3">
          <label for="companyAddress" class="form-label">Address<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <textarea pInputText class="form-control col-12" id="companyAddress" rows="3" required
            formControlName="address"></textarea>
        </div>
        <label for="formFile" class="col-12 md:col-3 form-label">Company Photo<span style="color: red;">*</span></label>
        <p-fileUpload mode="basic" class="col-12 md:col-9" chooseLabel="Upload" #photos accept="image/*"
          (onSelect)="photosUpload($event, photos)">
        </p-fileUpload>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <!-- <app-button btnType="button">. Back to previous menu</app-button> -->
          <app-button classBtn = "w-12" label="Back" btnType = "button" link="/companies"></app-button>
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
