<div class="min-h-screen">
  <div class=" grid grid-nogutter justify-content-center">
    <div class="col-12">
      <h3 class="text-center">Table Company List</h3>
    </div>
    <div class="col-11 shadow-2 surface-card border-round-sm border-800 p-2">
      <p-table #company [value]="companies" styleClass="p-datatable-striped" [paginator]="true" [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single"
        [globalFilterFields]="['companyName','industryName','cityName']">
        <ng-template pTemplate="caption">
          <div class="flex">
            <app-button classBtn="p-button-primary mr-2" label="Add Company" routerLink="create"></app-button>
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input #searchInput pInputText type="text" [(ngModel)]="search"
                (input)="company.filterGlobal(search ,'contains')" placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Code </th>
            <th scope="col">Name</th>
            <th scope="col">Industry</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-c let-i="rowIndex">
          <tr>
            <td scope="row">{{ i+1 }}</td>
            <td>{{ c.companyCode}}</td>
            <td>{{ c.companyName }}</td>
            <td>{{ c.industryName }}</td>
            <td>{{ c.address }}</td>
            <td>{{ c.cityName }}</td>
            <td>{{ c.description }}</td>
            <td>
              <app-button classBtn="p-button-secondary" styleBtn="margin-right:0.5rem;" iconBtn="pi pi-pencil"
                routerLink="/companies/update/{{c.companyCode}}" tooltipBtn="Edit" tooltipPstn="top"></app-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
