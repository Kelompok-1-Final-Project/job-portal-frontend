<div class="container">
  <div class="col-12">
    <h3 class="text-center">Create Candidate</h3>
  </div>
  <form [formGroup]="candidateInsertReqDto" (ngSubmit)="insertCandidate()">
    <div class="card-container flex flex-wrap justify-content-center align-items-center" style="min-height: 700px">
      <div class="grid shadow-4 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
        <div class="flex col-12">
          <h2 class="text-center">Candidate Information</h2>
        </div>
        <label for="formFile" class="col-12 md:col-3 form-label">Candidate Photo<span
            style="color: red;">*</span></label>
        <p-fileUpload mode="basic" class="col-12 md:col-9" chooseLabel="Upload" #photo accept="image/*"
          (onSelect)="photosUpload($event, photo)">
        </p-fileUpload>
        <div class="col-12 md:col-6 grid">
          <div class="col-12 md:col-3">
            <label for="companyName">Email<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="email">
            <small class="p-error block mt-1"
              *ngIf="candidateInsertReqDto.get('email')?.invalid&&candidateInsertReqDto.get('email')?.touched">This
              Fill is Required</small>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Full Name<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="fullName">
            <small class="p-error block mt-1"
              *ngIf="candidateInsertReqDto.get('fullName')?.invalid&&candidateInsertReqDto.get('fullName')?.touched">This
              Fill is Required</small>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">ID Number</label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="idNumber">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Mobile Phone</label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="mobileNumber">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Gender</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown [options]="gender" optionValue="genderCode" optionLabel="genderName"
              formControlName="genderCode" styleClass="w-full"></p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="formFile">Upload CV</label>
          </div>
          <div class="col-12 md:col-9">
            <p-fileUpload mode="basic" chooseLabel="Upload" #cv accept="image/*" (onSelect)="cvUpload($event, cv)">
            </p-fileUpload>
          </div>
        </div>
        <div class="col-12 md:col-6 grid">
          <div class="col-6 md:col-3">
            <label for="companyName">Expected Salary</label>
          </div>
          <div class="col-6 md:col-9">
            <input pInputText type="number" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="expectedSalary">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyAddress">Birthdate</label>
          </div>
          <div class="col-12 md:col-9">
            <p-calendar [showIcon]="true" formControlName="birthdate" styleClass="w-full"></p-calendar>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Marital Status</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown [options]="marital" optionValue="maritalStatusCode" styleClass="w-full"
              optionLabel="maritalStatusName" formControlName="maritalStatusCode">
            </p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Person Type</label>
          </div>
          <div class="col-12 md:col-9">
            <p-dropdown [options]="personType" styleClass="w-full" optionValue="typeCode" optionLabel="typeName"
              formControlName="personTypeCode"></p-dropdown>
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Summary</label>
          </div>
          <div class="col-12 md:col-9">
            <textarea rows="5" class="col-12" pInputTextarea formControlName="summary"></textarea>
          </div>
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <app-button classBtn="p-button-secondary" styleBtn="margin-right:0.5rem;" btnType="button"
            routerLink="/candidates" iconBtn="pi pi-angle-double-left" label="Back to Previous Menu"></app-button>
          <app-button btnType="submit" [loading]="loading" label="Submit"
            [disabled]="candidateInsertReqDto.invalid"></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
