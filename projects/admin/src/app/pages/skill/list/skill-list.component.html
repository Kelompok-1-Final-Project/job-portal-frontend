<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Skill List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button pButton pRipple class="p-button-primary" (click)="add()" label="Add Skill"></button>
    </div>
    <p-table [value]="skills" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Skill Code </th>
          <th scope="col">Skill Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ p.skillCode }}</td>
          <td>{{ p.skillName }}</td>
          <td>
            <div class="p-buttonset">
              <button pButton pRipple class="p-button-success" (click)="update(3)" label="Edit Skill"></button>
              <button (click)="deleteModal(3)" icon="pi pi-times" pButton pRipple class="p-button-danger"
                label="Delete"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


  <!-- Modal Add-->
  <p-dialog header="Add Data Skill" [(visible)]="visibleAdd" [style]="{ width: '30vw' }">
    <pre>{{skillInsertReqDto.value | json}}</pre>
    <form [formGroup]="skillInsertReqDto" (ngSubmit)="insertSkill()">
      <div class="grid surface-card border-round-sm border-400">
        <div class="col-12 md:col-3">
          <label for="inputName">Skill Name</label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="col-12 " id="inputName" required formControlName="skillName">
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
    </form>
  </p-dialog>

  <!-- Modal Update-->
  <p-dialog header="Add Data Skill" [(visible)]="visibleUpdate" [style]="{ width: '30vw' }">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12 md:col-3">
        <label for="inputName">Skill Code</label>
      </div>
      <div class="col-12 md:col-9">
        <input pInputText type="text" class="col-12 p-disabled" id="inputName" required formControlName="productName"
          value="JKAHS">
      </div>
      <div class="col-12 md:col-3">
        <label for="inputName">Skill Name</label>
      </div>
      <div class="col-12 md:col-9">
        <input pInputText type="text" class="col-12 " id="inputName" required formControlName="productName">
      </div>
      <div class="flex flex-wrap justify-content-end mt-2 col-12">
        <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
      </div>
    </div>
  </p-dialog>

  <!-- Modal Delete -->
  <p-dialog header="Delete Data Skill" [(visible)]="visibleDelete" [style]="{ width: '30vw' }">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12">
        <label for="inputName">Are You Sure to Delete this Data ? <span style="color: red;">*</span></label>
      </div>
      <div class="flex flex-wrap justify-content-end mt-2 col-12">
        <button type="submit" icon="pi pi-check" pButton pRipple class="p-button-primary">Submit</button>
      </div>
    </div>
  </p-dialog>
