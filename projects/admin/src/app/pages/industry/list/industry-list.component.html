<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Industry List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button pButton pRipple class="p-button-primary" (click)="add()" label="Add Industry"></button>
    </div>
    <p-table [value]="industries" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Industry Code </th>
          <th scope="col">Industry Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <td scope="row">{{ i+1 }}</td>
          <td>{{ p.industryCode }}</td>
          <td>{{ p.industryName }}</td>
          <td>
            <button pButton pRipple class="p-button-secondary" (click)="update(p.industryCode)" icon="pi pi-pencil"
              pTooltip="Edit" style="margin-right: 0.3rem;" tooltipPosition="top"></button>
            <button (click)="deleteModal(3)" icon="pi pi-times" pButton pRipple class="p-button-danger"
              icon="pi pi-trash" pTooltip="Delete"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


  <!-- Modal Add-->
  <p-dialog header="Add Data Industry" [modal]="true" [(visible)]="visibleAdd" [style]="{ width: '30vw' }">
    <pre>{{industryInsertReqDto.value | json}}</pre>
    <form [formGroup]="industryInsertReqDto" (ngSubmit)="insertIndustry()">
      <div class="grid surface-card border-round-sm border-400">
        <div class="col-12 md:col-3">
          <label for="inputName">Industry Name</label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="col-12 " id="inputName" required formControlName="industryName">
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
    </form>
  </p-dialog>

  <!-- Modal Update-->
  <p-dialog header="Update Data Industry" [modal]="true" [(visible)]="visibleUpdate" [style]="{ width: '30vw' }">
    <pre>{{industryUpdateReqDto.value | json}}</pre>
    <form [formGroup]="industryUpdateReqDto" (ngSubmit)="updateIndustry()">
      <div class="grid surface-card border-round-sm border-400">
        <div class="col-12 md:col-3">
          <label for="inputName">Industry Code</label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="col-12 p-disabled" id="inputName" required value={{code}}>
        </div>
        <div class="col-12 md:col-3">
          <label for="inputName">Industry Name</label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="col-12 " id="inputName" required formControlName="industryName">
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" pButton pRipple class="p-button-primary"
            [disabled]="industryUpdateReqDto.invalid">Submit</button>
        </div>
      </div>
    </form>
  </p-dialog>

  <!-- Modal Delete -->
  <p-dialog header="Delete Data Industry" [modal]="true" [(visible)]="visibleDelete" [style]="{ width: '30vw' }">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12">
        <label for="inputName">Are You Sure to Delete this Data ? <span style="color: red;">*</span></label>
      </div>
      <div class="flex flex-wrap justify-content-end mt-2 col-12">
        <button type="submit" icon="pi pi-check" pButton pRipple class="p-button-primary">Submit</button>
      </div>
    </div>
  </p-dialog>
