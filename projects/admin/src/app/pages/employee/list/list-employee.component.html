<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Employee List</h3>
  </div>
  <div class="card col-9">
    <p-table [value]="employees" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>Candidate</th>
          <th>Company</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-e let-i="rowIndex">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{e.candidateName}}</td>
          <td>{{e.companyName}}</td>
          <td>
            <button pButton pRipple class="p-button-danger" (click)="add(e.candidateId, e.companyId)"
              icon="pi pi-pencil" label="Blacklist"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Modal Blacklist-->
<p-dialog header="Add Data benefit" [modal]="true" [(visible)]="visibleBlacklist" [style]="{ width: '30vw' }">
  <pre>{{blacklistInsertReqDto.value | json}}</pre>
  <form [formGroup]="blacklistInsertReqDto" (ngSubmit)="insertBlacklist()">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12">
        <label for="inputName">Apakah kamu ingin memasukkan candidate ke dalam blacklist?</label>
      </div>
      <div class="flex flex-wrap justify-content-end mt-2 col-12">
        <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
      </div>
    </div>
  </form>
</p-dialog>
