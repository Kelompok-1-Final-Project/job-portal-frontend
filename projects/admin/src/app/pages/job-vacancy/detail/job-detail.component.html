<div class="container">
    <form>
        <div class="card-container flex flex-wrap justify-content-center align-items-center" style="min-height: 700px">
            <!-- <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text"> -->
                <div class="flex col-12">
                    <h2 class="text-center">Vacancy Information</h2>
                </div>
                <div class="col-12 md:col-2">
                    <label for="companyName" class="form-label">Vacancy Title</label>
                </div>
                <div class="col-12 md:col-4">
                    <label>{{job.jobTitle}}</label>
                </div>
                <div class="col-12 md:col-2">
                    <label for="companyName" class="form-label">Position</label>
                </div>
                <div class="col-12 md:col-4">
                    <label>{{job.positionName}}</label>
                </div>
                <div class="col-6 md:col-2">
                    <label for="companyName" class="form-label">Salary</label>
                </div>
                <div class="col-6 md:col-4">
                    <label>{{job.salaryStart}}</label>
                    <span class="col-2"> - </span>
                    <label>{{job.salaryEnd}}</label>
                </div>
                <div class="col-12 md:col-2">
                    <label for="companyAddress" class="form-label">Expired Time</label>
                </div>
                <div class="col-12 md:col-4">
                    <label>{{job.endDate}}</label>
                </div>
                <div class="col-6 md:col-2">
                    <label for="companyName" class="form-label">Company</label>
                </div>
                <div class="col-6 md:col-4">
                    <label>{{job.companyName}}</label>
                </div>
                <div class="col-6 md:col-2">
                    <label for="companyName" class="form-label">Employment Type</label>
                </div>
                <div class="col-6 md:col-4">
                    <label>{{job.employmentName}}</label>
                </div>
                <div class="flex col-12">
                    <h2 class="text-center">Vacancy Status</h2>
                </div>
                <div class="col-12 md:col-2">
                    <label for="companyName" class="form-label">Status<span style="color: red;">*</span></label>
                </div>
                <div class="col-12 md:col-4">
                    <label>{{job.statusName}}</label>
                </div>
                <div class="col-12 md:col-2">
                    <label for="companyName" class="form-label">Hr PIC<span style="color: red;">*</span></label>
                </div>
                <div class="col-12 md:col-4">
                    
                </div>
            <!-- </div> -->
        </div>
    </form>
</div>
