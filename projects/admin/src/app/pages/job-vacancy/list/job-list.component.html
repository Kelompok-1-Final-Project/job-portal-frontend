<pre>{{ vacancies|json }}</pre>
<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Table Job List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button routerLink="create" pButton pRipple class="p-button-primary" label="Add Vacancy"></button>
    </div>
    <pre>{{ selectedVacancies|json }}</pre>
    <p-table [value]="vacancies" [(selection)]="selectedVacancies" dataKey="nik"
      [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th scope="col">Code</th>
          <th scope="col">Vacancy Title</th>
          <th scope="col">HR PIC </th>
          <th scope="col">User PIC</th>
          <th scope="col">Position</th>
          <th scope="col">End Date</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-c let-i="rowIndex">
        <tr>
          <td>
            <p-tableCheckbox [value]="c" binary="true"></p-tableCheckbox>
          </td>
          <td>{{ c.code}}</td>
          <td>{{ c.vacancyTitle }}</td>
          <td>{{ c.hrPic }}</td>
          <td>{{ c.userPic }}</td>
          <td>{{ c.position }}</td>
          <td>{{ c.endDate }}</td>
          <td>
            <div class="p-buttonset">
              <button routerLink="detail/{{ c.code }}" pButton pRipple class="p-button-secondary" label="Edit">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
