<pre>{{ jobUpdateReqDto.value|json }}</pre>

<form [formGroup]="jobUpdateReqDto" (ngSubmit)="updateJob()">
  <div class="container">
    <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
        <div class="flex col-12">
          <h2 class="text-center">Update Vacancy</h2>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Vacancy Code</label>
        </div>
        <div class="col-12 md:col-4">
          <input pInputText type="text" class="form-control col-12 p-disabled" value={{job.jobCode}} required>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Vacancy Title</label>
        </div>
        <div class="col-12 md:col-4">
          <input pInputText type="text" class="form-control col-12" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="jobTitle">
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Position</label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown [options]="positions" optionLabel="positionName" optionValue="positionCode"
            formControlName="jobPositionCode"></p-dropdown>
        </div>
        <div class="col-6 md:col-2">
          <label for="companyName" class="form-label">Salary</label>
        </div>
        <div class="col-6 md:col-4">
          <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="salaryStart">
          <span class="col-2">To :</span>
          <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="salaryEnd">
        </div>
        <div class="col-12 md:col-2">
          <label for="companyAddress" class="form-label">Published Time</label>
        </div>
        <div class="col-12 md:col-4">
          <p-calendar [showIcon]="true" formControlName="endDate"></p-calendar>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Company</label>
        </div>
        <div class="col-12 md:col-4">
          <input pInputText type="text" class="form-control col-12 p-disabled" value={{job.companyName}}>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Status</label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown [options]="status" optionLabel="statusName" optionValue="statusCode"
            formControlName="jobStatusCode"></p-dropdown>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Hr Person in Contact<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown [options]="hr" optionLabel="fullName" optionValue="userId" formControlName="hrId"></p-dropdown>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Interviewer PIC<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown [options]="interviewer" optionLabel="fullName" optionValue="userId"
            formControlName="interviewerId"></p-dropdown>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Employment Type<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown [options]="employment" optionLabel="typeName" optionValue="typeCode"
            formControlName="employmentTypeCode"></p-dropdown>
        </div>
        <div class="flex col-12">
          <h2 class="text-center">Summary and Responsibility</h2>
        </div>
        <div class="col-12 md:col-4">
          <!-- <p-editor></p-editor> -->
          <textarea pInputText cols="30" rows="10" formControlName="description"></textarea>
        </div>

        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <app-button btnType="button" link="/job-vacancies" classBtn="p-button-secondary mr-3"
            label="Back to Previous Menu" iconBtn="pi pi-angle-double-left"></app-button>
          <app-button btnType="submit" class="p-button-primary" label="Submit"></app-button>
        </div>
      </div>
    </div>
  </div>
</form>
