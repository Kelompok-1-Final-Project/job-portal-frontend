<pre>{{insertQuestionReqDto.value | json}}</pre>

<div class="container mt-5 mb-5">
    <h2>Insert Question</h2>
    <button pButton pRipple icon="pi pi-arrow-left" routerLink="/job-vacancies" class="p-button-secondary"></button>
    <hr />
    <form [formGroup]="insertQuestionReqDto" (ngSubmit)="insertQuestion()">
        <div class="row">
            <div class="grid">
                <div class="col-2">
                    <label for="general-asset">Question</label>
                    <span class="text-red-600">*</span>
                </div>
                <div class="col-10">
                    <p-button type="button" styleClass="p-button-sm" class="btn btn-primary"
                        (click)="onAdd()">Add</p-button>
                </div>
            </div>
        </div>
        <div>
            <div *ngFor="let c of questionCode.controls; let i=index" formArrayName="questionCode">
                <div class="grid">
                    <div class="col-2 col-offset-2">
                        <p-dropdown [options]="listQuestion" [formControlName]="i" optionValue="questionCode"
                            optionLabel="question" placeholder="Choose Question"></p-dropdown>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-2 col-offset-2">
                        <p-button type="button" styleClass="p-button-danger" (click)="removeAt(i)">Remove</p-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-2 col-offset-2">
                <p-button type="submit" styleClass="p-button-sm">SUBMIT</p-button>
            </div>
        </div>
    </form>
</div>
