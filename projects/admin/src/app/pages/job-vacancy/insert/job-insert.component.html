<form>
  <!-- <pre>{{ companyInsertReqDto.value|json }}</pre> -->
  <div class="container">
    <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
        <div class="flex col-12">
          <h2 class="text-center">Vacancy Information</h2>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Vacancy Title<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <input pInputText type="text" class="form-control col-12" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Position<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-autoComplete class="col-12" [dropdown]="true" [suggestions]="filteredCountries" field="name">
          </p-autoComplete>
        </div>
        <div class="col-6 md:col-2">
          <label for="companyName" class="form-label">Salary<span style="color: red;">*</span></label>
        </div>
        <div class="col-6 md:col-4">
          <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
          <span class="col-2">To :</span>
          <input pInputText type="text" class="form-control col-5" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
        </div>
        <div class="col-12 md:col-2">
          <label for="companyAddress" class="form-label">Published Time<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-calendar [showIcon]="true"></p-calendar>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Company<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-autoComplete class="col-12" [dropdown]="true" [suggestions]="filteredCountries" field="name">
          </p-autoComplete>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyAddress" class="form-label">Published End Time<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-calendar [showIcon]="true"></p-calendar>
        </div>

        <div class="flex col-12">
          <h2 class="text-center">Vacancy Status</h2>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Status<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-autoComplete class="col-12" [dropdown]="true" [suggestions]="filteredCountries" field="name">
          </p-autoComplete>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Hr Person in Contact<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-autoComplete class="col-12" [dropdown]="true" [suggestions]="filteredCountries" field="name">
          </p-autoComplete>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Interview in Contact<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-autoComplete class="col-12" [dropdown]="true" [suggestions]="filteredCountries" field="name">
          </p-autoComplete>
        </div>

        <div class="flex col-12">
          <h2 class="text-center">Requirenment</h2>
        </div>
        <div class="col-12 md:col-2">
          <label for="companyName" class="form-label">Gender<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-4">
          <p-dropdown optionLabel="name"></p-dropdown>
        </div>
        <div class="col-6 md:col-2">
          <label for="companyName" class="form-label">Age<span style="color: red;">*</span></label>
        </div>
        <div class="col-6 md:col-4">
          <input pInputText type="text" class="form-control col-3" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
          <span class="col-2">To :</span>
          <input pInputText type="text" class="form-control col-3" id="companyName" aria-describedby="companyNameHelp"
            required formControlName="companyName">
          <span class="col-4">Years Old :</span>
        </div>
        <div class="flex col-12">
          <h2 class="text-center">Summary and Responsibility</h2>
        </div>
        <div class="col-12 md:col-4">
          <!-- <p-editor></p-editor> -->
          <textarea pInputText name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="flex col-12">
          <h2 class="text-center">Benefit</h2>
        </div>
        <div class="col-12 md:col-6">
          <p-checkbox class="gap-1" name="groupname" value="val1" label="Makan Siang"></p-checkbox>
          <p-checkbox class="gap-1" name="groupname" value="val2" label="Anti Lembur2 Club"></p-checkbox>
        </div>
        <div class="flex col-12">
          <h2 class="text-center">Assesment</h2>
        </div>
        <div class="col-12 md:col-6">
          <p-checkbox class="gap-1" name="groupname" value="val1" label="HR Interview"></p-checkbox>
          <p-checkbox class="gap-1" name="groupname" value="val2" label="Test Interview"></p-checkbox>
        </div>
        <div class="flex col-12">
          <h2 class="text-center">Interview</h2>
        </div>
        <div class="col-12 md:col-6">
          <p-checkbox class="gap-1" name="groupname" value="val1" label="Test Skill"></p-checkbox>
          <p-checkbox class="gap-1" name="groupname" value="val2" label="Live Coding"></p-checkbox>
        </div>
        <div class="flex col-12">
          <h2 class="text-center">Medical Check-Up</h2>
        </div>
        <div class="col-12 md:col-6">
          <p-checkbox class="gap-1" name="groupname" value="val1" label="Test Buta Warna"></p-checkbox>
          <p-checkbox class="gap-1" name="groupname" value="val2" label="Medical Check-Up"></p-checkbox>
        </div>

        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="button" routerLink="/companies" pButton pRipple class="p-button-secondary mr-3"
            icon="pi pi-angle-double-left">. Back to previous menu</button>
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
