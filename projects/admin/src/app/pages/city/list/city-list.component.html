<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Table City List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <app-button link="new" label="Add City"></app-button>
    </div>
    <p-table [value]="cities" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">City Code </th>
          <th scope="col">City Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <td scope="row">{{ i+1 }}</td>
          <td>{{ p.cityCode }}</td>
          <td>{{ p.cityName }}</td>
          <td>
            <app-button link="/cities/update/{{p.cityCode}}" classBtn="p-button-secondary" iconBtn="pi pi-pencil"
              styleBtn="margin-right:0.5rem;" tooltipBtn="Edit" tooltipPstn="top"></app-button>
            <app-button classBtn="p-button-danger" iconBtn="pi pi-trash" tooltipBtn="Delete"
              tooltipPstn="top"></app-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
