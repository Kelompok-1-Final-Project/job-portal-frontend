<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Table City List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button routerLink="new" pButton pRipple class="p-button-primary" label="Add City"></button>
    </div>
    <p-table [value]="cities" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">City Code </th>
          <th scope="col">City Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ p.cityCode }}</td>
          <td>{{ p.cityName }}</td>
          <td>
            <div class="p-buttonset">
              <button routerLink="/products/update/{{ p.id }}" pButton pRipple class="p-button-success"
                label="Edit Product"></button>
              <button routerLink="/products" pButton pRipple class="p-button-danger" label="Delete"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog header="Add Data benefit" [style]="{ width: '30vw' }">
    <div class="grid surface-card border-round-sm border-400">
      <div class="col-12 md:col-3">
        <label for="inputName">Benefit Code</label>
      </div>
      <div class="col-12 md:col-9">
        <input pInputText type="text" class="col-12 p-disabled" id="inputName" required formControlName="productName" value="JKAHS">
      </div>
      <div class="col-12 md:col-3">
        <label for="inputName">Benefit Name</label>
      </div>
      <div class="col-12 md:col-9">
        <input pInputText type="text" class="col-12 " id="inputName" required formControlName="productName">
      </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" pButton pRipple class="p-button-primary">Submit</button>
        </div>
      </div>
  </p-dialog>
