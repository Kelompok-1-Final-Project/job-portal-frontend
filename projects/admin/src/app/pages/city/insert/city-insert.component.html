<div class="container">
  <form [formGroup]="cityInsertReqDto" (ngSubmit)="insertCity()">
    <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-6 text">
        <div class="flex text-center justify-content-center col-12">
          <h2 class="text-center">Insert Data City</h2>
        </div>
        <div class="col-12 md:col-3">
          <label for="inputName" class="form-label">City Name<span style="color: red;">*</span></label>
        </div>
        <div class="col-12 md:col-9">
          <input pInputText type="text" class="form-control col-12 " id="inputName" aria-describedby="inputName"
            required formControlName="cityName">
          <small class="p-error block mt-1"
            *ngIf="cityInsertReqDto.get('cityName')?.invalid&&cityInsertReqDto.get('cityName')?.touched">This
            Fill is Required</small>
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <app-button classBtn="p-button-secondary" routerLink="/cities" styleBtn="margin-right:0.5rem;"
            btnType="button" iconBtn="pi pi-angle-double-left" label="Back to Previous Menu"></app-button>
          <app-button btnType="submit" [loading]="loading" [disabled]="cityInsertReqDto.invalid"
            label="Submit"></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
