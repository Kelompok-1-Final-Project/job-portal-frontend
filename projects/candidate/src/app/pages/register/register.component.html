<form>
  <div class="container">
    <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 700px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-9 text">
        <div class="flex col-12 text-center">
          <h2 >Create An Account</h2>
        </div>
        <div class="col-12 md:col-6 grid">
          <div class="col-12 md:col-3">
            <label for="companyName">Email<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="companyName">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Fullname<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="companyName"
              aria-describedby="companyNameHelp" required formControlName="companyName">
          </div>
          <div class="col-12 md:col-3">
            <label for="companyName">Password</label>
          </div>
          <div class="col-12 md:col-9">
            <p-password styleClass="w-full" [inputStyle]="{'width':'100%'}" [toggleMask]="true" id="password"
              [feedback]="false"></p-password>
          </div>
        </div>
        <div class="flex flex-wrap justify-content-end mt-2 col-12">
          <button type="submit" pButton pRipple class="p-button-primary">Register</button>
        </div>
        <div class="flex flex-wrap justify-content-center mt-2 col-12">
          <a>
            Already have an account? Login!
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
