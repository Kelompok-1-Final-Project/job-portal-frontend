<!-- home.component.html -->
<pre>{{ filteredLocation | json }}</pre>
<pre>{{ locations | json }}</pre>
<pre>{{ searchJobReqDto.value|json }}</pre>
<div class="home-container">
  <!-- Search Options -->
  <form [formGroup]="searchJobReqDto" (ngSubmit)="getAllJobs()">
    <div class="container mt-5 grid justify-content-center align-content-center">
      <div class="sub-container col-10 grid justify-content-between">
        <h4 class="text-dark col-10 -mb-3">
          Search Vacancy
        </h4>
        <div class="search-options grid col-12 justify-content-between mt-3">
          <input pInputText type="text" placeholder="Search Job" class="col-12 md:col-3" formControlName="jobName">
          <p-autoComplete placeholder="Location" [suggestions]="filteredLocation"
          (completeMethod)="filterLocation($event)" field="cityName" formControlName="location"
          (ngModelChange)="getLocation($event)" 
          ></p-autoComplete>
          <!-- <input pInputText type="text" placeholder="Location" class="col-12 md:col-3" formControlName="location"> -->
          <input pInputText type="text" placeholder="Job Position" class="col-12 md:col-3" formControlName="position">
          <button type="submit" pButton pRipple class="p-button-success col-12 text-center md:col-1">
            <i class="pi pi-search m-1"></i> Cari
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="container grid justify-content-center">
    <div class="sub-container grid col-10">
      <div class="filter col-12 md:col-3 shadow-1 surface-card border-round-sm mt-5">
        <form [formGroup]="searchJobReqDto" >
          <p-accordion [multiple]="true" [activeIndex]="[0]">
            <p-accordionTab header="Employment Type">
              <div class="flex flex-column gap-2">
                <div *ngFor="let type of types" class="field-checkbox" >
                  <!-- <p-checkbox name="group" [value]="type" [inputId]="type.typeCode" formControlName="employmentType"></p-checkbox> -->
                  <!-- <label [for]="type.typeCode">{{ type.typeName }}</label> -->

                  <p-radioButton [inputId]="type.typeCode" [value]="type.typeCode" formControlName="employmentType"></p-radioButton>
                  <label [for]="type.typeCode" class="ml-2">{{ type.typeName }}</label>

                </div>
              </div>
            </p-accordionTab>
            <p-accordionTab header="Salary">
              <div class="grid justify-content-center">
                <span class="col-3">Start : </span>
                <p-inputNumber class="col-9" id="idNumber" inputId="withoutgrouping" [useGrouping]="false" formControlName="salaryStart">
                </p-inputNumber>
                <span class="col-3">End : </span>
                <p-inputNumber class="col-9" id="idNumber" inputId="withoutgrouping" [useGrouping]="false" formControlName="salaryEnd">
                </p-inputNumber>
                <button type="submit" pButton pRipple class="p-button-success col-12 text-center">
                  <i class="pi pi-search m-1"></i> Cari
                </button>
              </div>
            </p-accordionTab>
          </p-accordion>
        </form>
      </div>

      <div class="content col-12 md:col-9 grid">
        <p-card class="col-12 md:col-6 mt-4" *ngFor="let job of jobs">
          <a routerLink="/home/detail/{{ job.id }}" class="text-black-alpha-90" style="text-decoration: none;">
            <div class="thumbnail grid">
              <div class="col-4 justify-content-center align-content-center">
                <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="100"
                  [preview]="true"></p-image>
              </div>
              <div class="title col-8 grid">
                <span class="col-10">{{ job.jobTitle }}</span>
                <!-- <i class="pi pi-heart col-2 flex justify-content-end"></i> -->
                <i class="pi pi-heart col-2 flex justify-content-end" [style.color]="job.companyName ? 'black' : 'red'"></i>
                <a routerLink="/companies/detail/{{ job.companyId }}" class="text-primary">{{ job.companyName }}</a>
              </div>
            </div>
            <div class="city">
              <i class="pi pi-map-marker"></i>
              <span>
                {{ job.cityName }}
              </span>
            </div>
            <div class="Salary">
              <i class="pi pi-dollar"></i>
              <span> {{ job.salaryStart }} -</span>
              <span> {{ job.salaryEnd }}</span>
            </div>
            <div class="Industry">
              <i class="pi pi-building"></i>
              <span>{{ job.industryName }}</span>
            </div>
            <div class="footer">
              <small>
                <i class="pi pi-clock"></i>
                <span> Diperbaharui 31 hari yang lalu</span>
              </small>
            </div>
          </a>
        </p-card>
      </div>
    </div>
  </div>
</div>
